# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- develop
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.15.3'
  displayName: 'prepare'

- script: |
    npm ci --progress
    npm run build
  displayName: 'install'

- script: |
    npm run test:ci
  displayName: 'test'

- script: |
    npm build
  displayName: 'build'
